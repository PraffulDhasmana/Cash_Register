<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css" />
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

<body>
    <main class="container">
        <div>
            <h1 class="heading">Cash Register</h1>
            <p1 class="description">Enter the bill amount and cash given by the customer and know minimum number of
                notes to return.</p1>
            <br>
            <label class="input-lable" for="bill-amount">Bill Amount:</label>
            <input class="input" id="bill-amount" type="text" />
            <br>
            <label class="input-lable" for="cash-given">Cash Given:</label>
            <input class="input" id="cash-given" type="text" />
            <br>
            <button id="check-button">Check</button>
            <p id="error-message"></p>
            <br>
            <table class="change-table">
                <caption>
                    Return Change
                </caption>
                <tr>
                    <th>No Of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>

                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>

        </div>
    </main>
    <script src="main.js" type="text/javascript"></script>
   </body>

</html>
